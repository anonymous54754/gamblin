    <style>

            --bg-color: #0d0d0d;       
            --card-bg: #1a1a1a;        
            --text-white: #ffffff;
            --text-gold: #eebb4d;      
            --neon-gold: rgba(238, 187, 77, 0.7);

        .app-header {

        .logo {
            font-size: 22px; font-weight: 900; font-style: italic; color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.2);
        }
        .logo span { color: var(--accent-red); text-shadow: 0 0 10px var(--neon-red); }

        .balance-badge {
            background: linear-gradient(45deg, #eebb4d, #bf953f);
            color: #000; padding: 6px 14px; border-radius: 4px;
            font-weight: 800; font-size: 15px; box-shadow: 0 0 15px var(--neon-gold);
        }

        .hero-banner {
            width: 100%; height: 160px;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1596838132731-3301c3fd4317?auto=format&fit=crop&w=1000&q=80') center/cover;
            display: flex; align-items: center; justify-content: center; border-bottom: 1px solid #333;
        }
        .banner-text h1 { 
            font-size: 32px; color: var(--text-gold); font-weight: 900; 
            text-shadow: 0 0 20px var(--neon-gold); margin: 0;
        }

        .section-title {
            padding: 20px 20px 10px; font-size: 18px; font-weight: 700;
            display: flex; justify-content: space-between; align-items: center;
        }
        .section-title span { border-left: 4px solid var(--text-gold); padding-left: 10px; }

        /* --- Game Grid --- */
        .game-grid {
            display: grid; grid-template-columns: repeat(2, 1fr);
            gap: 15px; padding: 10px 20px;
        }
        .game-card {
            background: var(--card-bg); border-radius: 12px; overflow: hidden;
            border: 1px solid #333; transition: 0.3s; cursor: pointer;
        }
        .game-card:active { transform: scale(0.95); box-shadow: 0 0 20px var(--neon-gold); }
        .game-thumb { width: 100%; height: 100px; background-size: cover; background-position: center; }
        .game-info { padding: 10px; }
        .game-name { font-size: 14px; font-weight: 700; margin-bottom: 2px; }
        .game-provider { font-size: 10px; color: #666; }

        /* --- In-Game Styles --- */
        .view { display: none; padding-bottom: 40px; }
        .active-view { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .ingame-container {
            max-width: 600px; margin: 15px auto; background: #111;
            padding: 20px; border-radius: 15px; border: 1px solid #333;
        }

        /* Ïä¨Î°ØÎ®∏Ïã†Ïö© Ï†ÑÍ¥ëÌåê */
        .slot-display {
            background: #000; border: 3px solid var(--text-gold);
            height: 120px; display: flex; align-items: center; justify-content: center;
            font-size: 60px; font-weight: 900; color: var(--text-gold);
            text-shadow: 0 0 20px var(--neon-gold); border-radius: 10px; margin-bottom: 20px;
        }

        /* Í≥µÌÜµ Î≤ÑÌäº & ÏûÖÎ†•Ï∞Ω */
        .btn-main {
            background: linear-gradient(to bottom, #f3d078, #eebb4d);
            color: #000; font-weight: 900; padding: 15px; width: 100%;
            border: none; border-radius: 8px; font-size: 18px; cursor: pointer;
            box-shadow: 0 4px 15px var(--neon-gold); margin-top: 10px;
        }
        input[type="number"] {
            background: #000; border: 1px solid #444; color: var(--text-gold);
            padding: 12px; border-radius: 6px; font-size: 18px; width: 100%;
            box-sizing: border-box; text-align: center; font-weight: bold; margin-bottom: 10px;
        }

        /* Í∏∞Î°ù ÌÖåÏù¥Î∏î */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        td { padding: 12px; border-bottom: 1px solid #222; font-size: 13px; }
        .win { color: #00ff88; font-weight: bold; }
        .loss { color: #ff3e3e; }

    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment, arrayUnion } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        // Firebase ÏÑ§Ï†ï (Ï†úÍ≥µÌï¥Ï£ºÏã† Í∞í Ïú†ÏßÄ)
        const firebaseConfig = {
            apiKey: "AIzaSyDOVJtg5lxJTBP2Vm1mzbuecKu9Rg-I4k4",
            authDomain: "gambling-23339.firebaseapp.com",
            projectId: "gambling-23339",
            storageBucket: "gambling-23339.firebasestorage.app",
            messagingSenderId: "1031894079454",
            appId: "1:1031894079454:web:960ca0f1748493cdd9af4f",
            measurementId: "G-GT74F5GVR2"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userData = { balance: 0, history: [] };

        // --- Core Functions ---
        window.showView = (id) => {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active-view'));
            document.getElementById(id).classList.add('active-view');
            if(id === 'snailGame') startSnailLoop();
        };

        const refreshData = async () => {
            if(!auth.currentUser) return;
            const snap = await getDoc(doc(db, "users", auth.currentUser.uid));
            if(snap.exists()) {
                userData = snap.data();
                document.querySelectorAll('.balance-val').forEach(el => el.innerText = userData.balance.toLocaleString());
                const tbody = document.getElementById('historyBody');
                if(tbody) {
                    tbody.innerHTML = (userData.history || []).slice().reverse().slice(0,8).map(h => `
                        <tr>
                            <td>${h.game.toUpperCase()}</td>
                            <td style="text-align:right">${h.bet.toLocaleString()}</td>
                            <td style="text-align:right" class="${h.profit >= 0 ? 'win' : 'loss'}">${h.profit > 0 ? '+' : ''}${h.profit.toLocaleString()}</td>
                        </tr>
                    `).join('');
                }
            }
        };

        onAuthStateChanged(auth, (user) => { user ? (refreshData(), showView('lobby')) : showView('login'); });

        window.handleAuth = async (isLogin) => {
            const email = document.getElementById('email').value;
            const pw = document.getElementById('pw').value;
            try {
                if(isLogin) await signInWithEmailAndPassword(auth, email, pw);
                else {
                    const userCred = await createUserWithEmailAndPassword(auth, email, pw);
                    await setDoc(doc(db, "users", userCred.user.uid), { balance: 5000000, history: [], role: 'user' });
                }
            } catch(e) { alert("Ïù∏Ï¶ù Ïò§Î•ò: " + e.message); }
        };

        // --- [Í≤åÏûÑ 1] Îü≠ÌÇ§Ìåü (Ïä¨Î°ØÎ®∏Ïã†) ---
        window.runPot = async () => {
            const bet = parseInt(document.getElementById('pot-bet').value);
            if(bet > userData.balance || bet <= 0) return alert("ÏûîÏï°Ïù¥ Î∂ÄÏ°±Ìï©ÎãàÎã§.");

            await updateDoc(doc(db, "users", auth.currentUser.uid), { balance: increment(-bet) });
            refreshData();

            const display = document.getElementById('pot-num');
            let count = 0;
            const spin = setInterval(async () => {
                display.innerText = Math.floor(Math.random() * 900 + 100);
                if(++count > 15) {
                    clearInterval(spin);
                    const isWin = Math.random() < 0.08; // 8% ÌôïÎ•† Ïû≠Ìåü
                    const resultNum = isWin ? 777 : Math.floor(Math.random() * 899 + 100);
                    display.innerText = resultNum;
                    
                    const profit = isWin ? (bet * 20) : 0;
                    if(isWin) alert("üéä JACKPOT! Îü≠ÌÇ§Ìåü 777 ÎãπÏ≤® (20Î∞∞) üéä");

                    await updateDoc(doc(db, "users", auth.currentUser.uid), {
                        balance: increment(profit),
                        history: arrayUnion({ game: 'lucky pot', bet: bet, profit: profit - bet, time: new Date().toISOString() })
                    });
                    refreshData();
                }
            }, 60);
        };

        // --- [Í≤åÏûÑ 2] Ïä§ÌîºÎìú Îã¨ÌåΩÏù¥ ---
        let snailRaf;
        let snailPositions = [10, 10, 10];
        const snailImg = new Image(); snailImg.src = "https://cdn-icons-png.flaticon.com/512/3063/3063822.png";

        function startSnailLoop() {
            const cvs = document.getElementById('snailCanvas');
            const ctx = cvs.getContext('2d');
            function draw() {
                ctx.fillStyle = "#111"; ctx.fillRect(0,0,cvs.width, cvs.height);
                for(let i=0; i<3; i++) {
                    ctx.strokeStyle = "#333"; ctx.strokeRect(0, i*100, cvs.width, 100);
                    ctx.drawImage(snailImg, snailPositions[i], i*100 + 20, 60, 60);
                }
                snailRaf = requestAnimationFrame(draw);
            }
            draw();
        }

        window.runSnail = async () => {
            const bet = parseInt(document.getElementById('snail-bet').value);
            const pick = parseInt(document.querySelector('input[name="spick"]:checked').value);
            if(bet > userData.balance || bet <= 0) return alert("ÏûîÏï° Î∂ÄÏ°±");

            await updateDoc(doc(db, "users", auth.currentUser.uid), { balance: increment(-bet) });
            refreshData();

            const race = setInterval(async () => {
                let winner = -1;
                for(let i=0; i<3; i++) {
                    snailPositions[i] += Math.random() * 8;
                    if(snailPositions[i] > 700) winner = i;
                }
                if(winner !== -1) {
                    clearInterval(race);
                    const isWin = (winner === pick);
                    const profit = isWin ? Math.floor(bet * 2.9) : 0;
                    alert(isWin ? "Ïö∞Ïäπ! 2.9Î∞∞ Î≥¥ÏÉÅ ÌöçÎìù" : "ÏïÑÏâΩÍ≤å Ìå®Î∞∞ÌïòÏòÄÏäµÎãàÎã§.");
                    
                    await updateDoc(doc(db, "users", auth.currentUser.uid), {
                        balance: increment(profit),
                        history: arrayUnion({ game: 'snail', bet: bet, profit: profit - bet, time: new Date().toISOString() })
                    });
                    snailPositions = [10, 10, 10];
                    refreshData();
                }
            }, 30);
        };

        // --- [Í≤åÏûÑ 3] VIP Î∞îÏπ¥Îùº ---
        window.runBac = async (pick) => {
            const bet = parseInt(document.getElementById('bac-bet').value);
            if(bet > userData.balance || bet <= 0) return alert("ÏûîÏï° Î∂ÄÏ°±");

            await updateDoc(doc(db, "users", auth.currentUser.uid), { balance: increment(-bet) });
            refreshData();

            const pScore = Math.floor(Math.random() * 10);
            const bScore = Math.floor(Math.random() * 10);
            
            let result = 'tie';
            if(pScore > bScore) result = 'player';
            else if(bScore > pScore) result = 'banker';

            let multiplier = 0;
            if(pick === result) multiplier = (result === 'tie' ? 9 : 2);

            const profit = bet * multiplier;
            setTimeout(async () => {
                alert(`P(${pScore}) vs B(${bScore}) -> ${result.toUpperCase()} ÏäπÎ¶¨!`);
                await updateDoc(doc(db, "users", auth.currentUser.uid), {
                    balance: increment(profit),
                    history: arrayUnion({ game: 'baccarat', bet: bet, profit: profit - bet, time: new Date().toISOString() })
                });
                refreshData();
            }, 500);
        };

    </script>
</head>

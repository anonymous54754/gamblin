<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SUPER 000 BET CASINO | MANAGEMENT</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --point-gold: #eebb4d; --bg-dark: #0a0a0a; --panel-bg: #151515; --neon-red: #ff0000; --neon-yellow: #ffff00; }
        body { background-color: var(--bg-dark); color: #eee; font-family: 'Noto Sans KR', sans-serif; margin: 0; overflow: hidden; }

        /* ===== 기존 CSS 전부 그대로 ===== */
        /* (중간 생략 — 네가 올린 코드와 완전히 동일) */

        /* ================================================= */
        /* ================= 모바일 전용 보정 =============== */
        /* ================================================= */
        @media screen and (max-width: 768px) {

            body { overflow-y: auto; }

            .top-nav {
                height: 56px;
                padding: 0 12px;
            }
            .logo { font-size: 16px; }
            .asset-box { font-size: 14px; min-width: 90px; padding: 5px 8px; }

            .main-wrapper {
                height: auto;
                min-height: calc(100vh - 56px);
            }

            .sidebar {
                width: 120px;
                overflow-y: auto;
            }

            .menu-item {
                padding: 14px 10px;
                font-size: 12px;
            }

            .rule-box {
                font-size: 10px;
                max-height: 200px;
            }

            .content {
                padding: 12px;
            }

            .game-panel {
                padding: 16px;
            }

            .ad-row {
                gap: 6px;
            }
            .ad-box {
                height: 42px;
                font-size: 11px;
            }

            .banner-ad {
                height: 70px;
            }
            .banner-text {
                font-size: 14px;
            }

            /* 슬롯 */
            #slotView div[style*="font-size:60px"] {
                font-size: 36px !important;
                padding: 10px !important;
            }

            input[type="number"] {
                width: 100%;
                box-sizing: border-box;
                font-size: 14px;
            }

            .btn-play {
                width: 100%;
                padding: 12px 0;
                font-size: 14px;
                margin-top: 8px;
            }

            /* 바카라 */
            .bac-table {
                padding: 15px;
                gap: 15px;
                border-radius: 40px;
            }
            .card-slot {
                width: 50px;
                height: 70px;
            }

            /* 달팽이 */
            #snailCanvas {
                width: 100% !important;
                height: auto !important;
            }

            /* 팝업 */
            #resultPopup {
                width: 85%;
                padding: 20px;
            }
            #popTitle { font-size: 26px !important; }
        }
    </style>
</head>

<body>
<!-- ================= HTML / JS 전부 기존 그대로 ================= -->
<!-- (네가 올린 body 내부 코드 + script 전부 그대로 유지) -->

<script type="module">
    /* 기존 JS 전부 그대로 */

    /* ✅ 단 한 줄만 추가 (PC/모바일 구분용) */
    document.body.classList.add(
        window.matchMedia("(max-width: 768px)").matches ? "mobile" : "pc"
    );
</script>
</body>
</html>
